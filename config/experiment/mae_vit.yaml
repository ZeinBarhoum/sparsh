# @package _global_
defaults:
  - override /paths: ~
  - override /wandb: ~
  - override /data: vision_based
  - override /model: mae_vit
  - _self_

model_size: base
model_embed_dim: 768
experiment_name: sparsh_mae_vit${model_size}
ckpt_path: ~

wandb:
  project: sparsh_mae
  group: mae_vit${model_size}
  tags: ["vit${model_size}"]

trainer:
  max_epochs: 200

model:
  encoder:
    _target_: tactile_ssl.model.vit_${model_size}
    img_size: [320,240]
    in_chans: 6
    pos_embed_fn: sinusoidal
  decoder:
    in_chans: ${model.encoder.in_chans}
    embed_dim: 512
    depth: 8
    num_heads: 16

  optim_cfg:
    lr: 0.0001
    weight_decay: 0.05
  norm_pix_loss: false
